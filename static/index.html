<!doctype html >
<html lang="en" ng-app="technodeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>technode</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/room.css">
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">technode</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 100px;" ng-controller="roomCtrl">
    <div class="col-md-12">
        <div class="panel panel-default room">
            <div class="panel-heading room-header">technode</div>
            <div class="panel-body room-content">
                <div class="list-group message" auto-scroll-to-bottom>
                    <div class="list-group-item message" ng-repeat="message in messages">
                        某某：{{message}}
                    </div>
                </div>
                <form class="message-creator" ng-controller="messageCreatorCtrl">
                    <div class="form-group">
                        <textarea
                                class="form-control message-input"
                                placeholder="Ctrl+Enter to quick send"
                                ng-model="newMessage"
                                ctrl-enter-break-line="createMessage()"
                        ></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script/technode.js"></script>
<script src="script/services/socket.js"></script>
<script src="script/controllers/message-creator.js"></script>
<script src="script/controllers/room.js"></script>
<script src="script/directives/auto-scroll-to-bottom.js"></script>
<script src="script/directives/ctrl-enter-break-line.js"></script>
</html>
